<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Inter5 Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap"
        rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <article>
                <div class="lead-form">
                    <header>
                        <img class="blockit logo" alt="" src="./images/logo/1new.png">
                        <a class="blockit" href="https://www.inter5it.com">More info? visit site</a>
                    </header>

                    <section class="dform">
                        <form method="POST" id="leadForm">
                            <div class="form-group">
                                <label for="fullName">Full Name:</label>
                                <input type="text" name="fullName" id="fullName">
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="number" name="phone" id="phone">
                            </div>

                             <div class="form-group">
                                <label for="company">Company:</label>
                                <input type="text" name="company" id="company">
                            </div>

                            <div class="form-group">
                                <label for="companySize">Company Size:</label>
                                <input type="number" name="companySize" id="companySize">
                            </div>

                            <!--
                            <div class="form-group">
                                <label for="companyNeed"><b>Optional: </b>Can you briefly explain your need:</label>
                                <textarea id="companyNeed" name="companyNeed" placeholder="If you can, briefly explain your company need"></textarea>
                            </div>
                            -->

                            <div class="form-group">
                                <label for="service">Choose service:</label>
                                <select name="service" id="services">
                                    <option value="IT Support & Helpdesk">IT Support & Helpdesk</option>
                                    <option value="Procurement services">Procurement services</option>
                                    <option value="Cloud services">Cloud services</option>
                                    <option value="Cyber security">Cyber security</option>
                                    <option value="Microsoft 365 Copilot">Microsoft 365 Copilot</option>
                                </select>
                            </div>

                            <input type="hidden" id="utm_source" name="utm_source">
                            <input type="hidden" id="utm_medium" name="utm_medium">
                            <input type="hidden" id="utm_campaign" name="utm_campaign">

                            <input type="submit" value="Send Request">
                            <label id="response"></label>

                        </form>
                    </section>
                </div>

                <div class="lead-content">
                    <img alt="brand image" class="brand-image" src="./images/logo/1new.png">
                    <h3>Where IT is simplified for a complex world</h3>
                    <p class="tiny-p">We combine unparalleled technical proficiency with a deep understanding of our
                        client's needs. From tailored IT solutions to comprehensive IT support</p>
                </div>
            </article>

        </div>
    </main>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
