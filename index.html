<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Inter5 Form</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap" 
    rel="stylesheet">

  <!-- External CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <article>

        <!-- Lead Form Section -->
        <div class="lead-form">
          <section class="dform">
            <form method="POST" id="leadForm">

              <!-- Full Name -->
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName">
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email">
              </div>

              <!-- Phone -->
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="number" name="phone" id="phone">
              </div>

              <!-- Company -->
              <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" name="company" id="company">
              </div>

              <!-- Company Size -->
              <div class="form-group">
                <label for="companySize">Company Size:</label>
                <input type="number" name="companySize" id="companySize">
              </div>

              <!-- Service Selection -->
              <div class="form-group">
                <label for="service">Choose service:</label>
                <select name="service" id="services">
                  <option value="IT Support & Helpdesk">Infrastructure Design & Integration</option>
                  <option value="Procurement services">Managed IT Services</option>
                  <option value="Cloud services">IT Strategy & Data Privacy</option>
                  <option value="Cyber security">Training & Development</option>
                  <option value="Cyber security">Other</option>
                </select>
              </div>

              <!-- Hidden Tracking Fields -->
              <input type="hidden" id="utm_source" name="utm_source">
              <input type="hidden" id="utm_medium" name="utm_medium">
              <input type="hidden" id="utm_campaign" name="utm_campaign">

              <!-- Action Row -->
              <div class="form-actions">
                <div class="left-actions">
                  <input type="submit" value="Send Request">
                  <label id="response"></label>
                </div>
                <div class="right-actions">
                  <a href="inter5it.com" class="moreinfo">More Info? Visit site</a>
                </div>
              </div>

            </form>
          </section>
        </div>

        <!-- Lead Content Section -->
        <div class="lead-content ">
          <img alt="brand image" class="brand-image" src="./images/logo/vim.png">
          <h3 class="medium-text">Simplifying IT for a Complex World</h3>
          <h5 class="tiny-p">
            We combine unparalleled technical expertise with a deep understanding of our clients' needs 
            to tailor technology solutions that solve their unique needs.
          </h5>
        </div>

      </article>
    </div>
  </main>

  <!-- External JS -->
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
