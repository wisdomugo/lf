<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Inter5 IT Solutions | Customer Inquiry Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap"
        rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <article>
                <div class="lead-form">

                    <section class="dform">
                        <form method="POST" id="leadForm">
                            <div class="form-group">
                                <label for="fullName">Full Name:</label>
                                <input type="text" name="fullName" id="fullName">
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="number" name="phone" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="company">Company:</label>
                                <input type="text" name="company" id="company">
                            </div>

                            <div class="form-group">
                                <label for="companySize">Company Size:</label>
                                <input type="number" name="companySize" id="companySize">
                            </div>

                            <div class="form-group">
                                <label for="service">Choose service:</label>
                                <select name="service" id="services">
                                    <option value="IT Support & Helpdesk">Infrastructure Design & Integration</option>
                                    <option value="Procurement services">Managed IT Services</option>
                                    <option value="Cloud services">IT Strategy & Data Privacy</option>
                                    <option value="Cyber security">Training & Development</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <br>
                                <label for="details">Additional Details:</label>
                                <textarea rows="5" id="details" name="details" placeholder="Details.."></textarea>
                            </div>

                            <input type="hidden" id="utm_source" name="utm_source">
                            <input type="hidden" id="utm_medium" name="utm_medium">
                            <input type="hidden" id="utm_campaign" name="utm_campaign">

                            <input id="submitBtn" type="submit" value="Send Request">
                            <!-- Loading Animation Container -->
                            <p id="loadingIcon">
                                <span class="spinner"></span> Processing...
                            </p>

                            <label style="display: inline-block;" id="response"></label>

                            <header>
                                <!-- <img class="blockit logo" alt="" src="./images/logo/1new.png"> -->
                                <a class="blockit" href="https://www.inter5it.com">More info? Visit our site</a>
                            </header>
                            

                        </form>
                    </section>
                </div>

                <div class="lead-content">
                    <img alt="brand image" class="brand-image" src="./images/logo/vim.png">
                    <h3>Simplifying IT for a Complex World</h3>
                    <p class="tiny-p">We combine unparalleled technical expertise with a deep understanding of our
                        clients' needs to tailor technology solutions that solve their unique needs.</p>
                </div>
            </article>

        </div>
    </main>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
